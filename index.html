<!doctype html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	    <!-- Library of Bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     	    <!-- Library of jQuery -->
            <script type="text/javascript" src="jquery-1.10.1.min.js"></script>
            <script type="text/javascript" src="cycle2.js"></script>
    	    <!-- Font -->
	    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Oleo+Script+Swash+Caps" rel="stylesheet">
            <link href="style.css" rel="stylesheet" type="text/css" />
	    <!-- Title -->
	    <title>Image Slider</title>
	    <!-- jQuery -->
	    <script>
		$(document).ready(function(){
		   $("#icon").click(function(){
   		 	$("#container").toggle();
       		   });
			
  		$('#icon').addClass("animated infinite bounce");
  		
 
		});
		$(window).scroll(function() {
    		   if ($(this).scrollTop() < 350) { 
        		$('#prev,#next').css({'display': 'none'});
                   }
	  	   if ($(this).scrollTop() > 350) { 
        		$('#prev,#next').show();
      		   }
 		});
	    </script>
    </head>
<body>
	<div class="container">
		<!-- Start of header -->
		<div id="header" >
			<a href="https://nusrathyasin.github.io/Image-Slider/" id="nav" target="_blank">HOME</a>
			<a href="http://jquery.malsup.com/cycle2/demo/" id="nav" target="_blank">HOW IT WORKS</a>
			<a href="mailto:@nusrathyasin000@gmail.com" id="nav" target="_blank">CONTACT</a>
		</div><!-- End of header -->
		<!-- Start of title_slider -->
		<div id="title_slider">
			<h1 style="font-size:130px" >IMAGE SLIDER</h1> 
			<h2>Let's make Something new</h2>
		</div><!-- End of title_slider -->
		<!-- Start of icon -->
		<div id="icon">
			<a href="#container"><img src="https://cdn2.iconfinder.com/data/icons/arrows-3-1/512/xxx039-512.png"  class="img-responsive" /></a>
		</div><!-- End of icon -->
<br><br><br><br>
	<!-- Start of Slider -->
	<div id="container" >
		<div id="slideshow"  class="cycle-slideshow" 
		data-cycle-fx = "fade" 
		data-cycle-speed = "600" 
		data-cycle-timeout = "3000" 
		data-cycle-pager = "#pager" 
		data-cycle-pager-template = "<a href='#'><img src='{{src}}' height=100 width=150/>" 
		data-cycle-next = "#next" 
		data-cycle-prev = "#prev" 
		data-cycle-manual-fx = "scrollHorz" 
		data-cycle-manual-speed = "400"
		data-cycle-pager-fx = "fade">
			<img src="image/1.jpg" />
			<img src="image/2.jpg" />
			<img src="image/3.jpg" />
			<img src="image/4.jpg" />
			<img src="image/5.jpg" />
			<img src="image/6.jpg" />
			<img src="image/7.jpg" />
			<img src="image/8.jpg" />
			<img src="image/9.jpg" />
			<img src="image/10.jpg" />
			<img src="image/11.jpg" />
			<img src="image/12.jpg" />
			<img src="image/13.jpg" />
  	</div>
	<div id="pager"></div>
	<img id="prev" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/3d-transparent-glass-icons-arrows/006783-3d-transparent-glass-icon-arrows-double-arrowhead-left.png" alt="prev" class="img-responsive"/>
	<img id="next" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/3d-transparent-glass-icons-arrows/006784-3d-transparent-glass-icon-arrows-double-arrowhead-right.png" alt="next" class="img-responsive"/>
       </div><!-- End of slider -->
      </div>
</body>
</html>
